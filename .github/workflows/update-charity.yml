name: Update Charity Raised Total

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update charity.json
        run: |
          set -e

          FILE="data/charity.json"

          echo "Loading current charity.json"
          DATA=$(cat "$FILE")

          ACTIVE=$(echo "$DATA" | jq -r '.active')
          URL=$(echo "$DATA" | jq -r '.url')

          if [ "$ACTIVE" != "true" ]; then
            echo "Charity inactive, skipping update"
            exit 0
          fi

          echo "Fetching Tiltify page:"
          echo "$URL"

          HTML=$(curl -s -L "$URL")

          # Grab the first amount_raised value from embedded JSON
          RAISED=$(echo "$HTML" \
            | grep -o '"amount_raised":[^,]*' \
            | head -n 1 \
            | grep -o '[0-9]\+')

          if [ -z "$RAISED" ]; then
            echo "ERROR: Could not find amount_raised"
            exit 1
          fi

          echo "Parsed raised cents: $RAISED"

          # Convert cents â†’ dollars
          RAISED_DOLLARS=$(awk "BEGIN { printf \"%.2f\", $RAISED / 100 }")

          UPDATED=$(echo "$DATA" | jq \
            --arg raised "$RAISED_DOLLARS" \
            --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '.raised = ($raised | tonumber) | .lastUpdated = $updated')

          echo "$UPDATED" > "$FILE"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add data/charity.json
          git commit -m "Update charity raised total"
          git push
