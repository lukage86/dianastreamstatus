name: Update Charity Timestamp

on:
  workflow_dispatch:
  schedule:
    # Check every 15 minutes, but only updates when active = true
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update charity.json (only if active)
        run: |
          FILE="data/charity.json"
          DATA=$(cat "$FILE")

          ACTIVE=$(echo "$DATA" | jq -r '.active')

          if [ "$ACTIVE" != "true" ]; then
            echo "Charity inactive â€” skipping update"
            exit 0
          fi

          UPDATED=$(echo "$DATA" | jq \
            --arg checked "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '.lastChecked = $checked')

          echo "$UPDATED" > "$FILE"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add data/charity.json
          git commit -m "Update charity lastChecked"
          git push
