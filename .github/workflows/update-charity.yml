      - name: Fetch and parse Tiltify page
        run: |
          DATA=$(cat data/charity.json)

          ACTIVE=$(echo "$DATA" | jq -r '.active')
          URL=$(echo "$DATA" | jq -r '.url')

          if [ "$ACTIVE" != "true" ]; then
            echo "Charity inactive, skipping update"
            exit 0
          fi

          echo "Fetching $URL"

          HTML=$(curl -s -L "$URL")

          # Extract embedded JSON containing campaign data
          JSON=$(echo "$HTML" | sed -n 's/.*"amount_raised":\({[^}]*}\).*/\1/p' | head -n 1)

          if [ -z "$JSON" ]; then
            echo "Could not find embedded campaign JSON"
            exit 1
          fi

          RAISED=$(echo "$JSON" | jq '.value')

          if [ -z "$RAISED" ] || [ "$RAISED" = "null" ]; then
            echo "Raised amount not found in JSON"
            exit 1
          fi

          UPDATED=$(echo "$DATA" | jq \
            --argjson raised "$RAISED" \
            --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '.raised = $raised | .lastUpdated = $updated')

          echo "$UPDATED" > data/charity.json
