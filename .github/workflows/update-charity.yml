name: Update Charity Raised Total

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch and parse Tiltify page
        run: |
          DATA=$(cat data/charity.json)

          ACTIVE=$(echo "$DATA" | jq -r '.active')
          URL=$(echo "$DATA" | jq -r '.url')

          if [ "$ACTIVE" != "true" ]; then
            echo "Charity inactive, skipping update"
            exit 0
          fi

          echo "Fetching $URL"

          HTML=$(curl -s -L "$URL")

          # Extract first dollar amount that looks like a raised total
          RAW=$(echo "$HTML" | grep -oE '\$[0-9,]+(\.[0-9]{2})?' | head -n 1)

          if [ -z "$RAW" ]; then
            echo "Could not find raised amount"
            exit 1
          fi

          # Clean "$1,234.56" -> 1234.56
          RAISED=$(echo "$RAW" | sed 's/[$,]//g')

          UPDATED=$(echo "$DATA" | jq \
            --argjson raised "$RAISED" \
            --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '.raised = $raised | .lastUpdated = $updated')

          echo "$UPDATED" > data/charity.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/charity.json
          git commit -m "Update charity raised total" || exit 0
          git push
