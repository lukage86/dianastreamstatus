name: Update Charity Raised Total

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update charity.json
        run: |
          FILE="data/charity.json"

          echo "Loading current charity.json"
          DATA=$(cat "$FILE")

          ACTIVE=$(echo "$DATA" | jq -r '.active')
          URL=$(echo "$DATA" | jq -r '.url')
          CURRENT_RAISED=$(echo "$DATA" | jq -r '.raised')

          if [ "$ACTIVE" != "true" ]; then
            echo "Charity inactive — skipping update"
            exit 0
          fi

          echo "Fetching Tiltify page:"
          echo "$URL"

          HTML=$(curl -s -L "$URL" || true)

          FOUND=""

          # Attempt 1: amount_raised.value (newer pages)
          FOUND=$(echo "$HTML" \
            | grep -o '"amount_raised":{"value":[0-9]*' \
            | head -n 1 \
            | grep -o '[0-9]*')

          # Attempt 2: legacy amount_raised
          if [ -z "$FOUND" ]; then
            FOUND=$(echo "$HTML" \
              | grep -o '"amount_raised":[0-9]*' \
              | head -n 1 \
              | grep -o '[0-9]*')
          fi

          # Attempt 3: displayed Raised $X,XXX.XX
          if [ -z "$FOUND" ]; then
            FOUND=$(echo "$HTML" \
              | grep -o 'Raised[^$]*\$[0-9,]\+\(\.[0-9][0-9]\)\?' \
              | head -n 1 \
              | grep -o '[0-9,]\+\(\.[0-9][0-9]\)\?' \
              | tr -d ',')
            # convert dollars to cents
            FOUND=$(awk "BEGIN { printf \"%d\", $FOUND * 100 }" 2>/dev/null || true)
          fi

          if [ -z "$FOUND" ]; then
            echo "WARNING: Could not determine raised amount — keeping previous value ($CURRENT_RAISED)"
            UPDATED=$(echo "$DATA" | jq \
              --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
              '.lastUpdated = $updated')
            echo "$UPDATED" > "$FILE"
            exit 0
          fi

          echo "Found raised cents: $FOUND"

          RAISED_DOLLARS=$(awk "BEGIN { printf \"%.2f\", $FOUND / 100 }")

          UPDATED=$(echo "$DATA" | jq \
            --argjson raised "$RAISED_DOLLARS" \
            --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '.raised = $raised | .lastUpdated = $updated')

          echo "$UPDATED" > "$FILE"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add data/charity.json
          git commit -m "Update charity raised total"
          git push
